<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Style -  Bootswatch CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/pulse/bootstrap.min.css"
    />
  </head>

  <body>
    <div class="container p-4">
      <div class="rom">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <form id="task-form"> <!-- ID = task-form --->
                <div class="form-group">
                  <input
                    type="text"
                    id="task-title"
                    class="form-control"
                    placeholder="Task Title"
                    autofocus
                  />
                </div>
                <div class="form-group">
                  <textarea
                    id="task-description"
                    class="form-control"
                    rows="3"
                    placeholder="Task Description"
                  ></textarea>
                </div>
                <button class="btn btn-primary" id="btn-task-form">
                    Save
                </button>
              </form>
            </div>
          </div>
        </div>
         <div class="col-md-6" id="tasks-container"> <!-- ID = tasks-container -->
         </div>
      </div>
    </div>

    <!-- Main Script -->
    <script type="module" src="fazt.js"></script>
  </body>
</html>
